global:
  version: VERSION
  css:
    base:
      #css/base/base.css: {}
    layout:
      #css/layout/layout.css: {}
    component:
      #css/components/components.css: {}
    theme:
      #css/theme/theme.css: {}
      #css/theme/print.css: { media: print }
      css/style.css: {}
      css/owl.carousel.css: {}
      #css/theme/owl.theme.default.css: { media: all }
  js:
    #js/Javascript-library.js: {}
    js/modernizr.js: {}
    js/owl.carousel.js: {}
    js/chosen.jquery.min.js: {}
    js/jquery.mousewheel.js: {}
    js/jquery.jscrollpane.min.js: {}
    js/intlTelInput.min.js: {}
    js/socialLinkBuilder.js: {}
    js/all.js: {}
    js/custom.js: {}
    js/raj.js: {}
    js/location.js: {}
    
    
    
    #js/build/scripts.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.ui.datepicker

  # Uncomment the code above to load scripts.js file on all pages. This file also requires JQuery to be
  # loaded on all pages. Consider implimenting your scripts through theme libraries if you wish to
  # avoid this. https://www.drupal.org/developing/api/8/assets


tabs:
  version: VERSION
  css:
    component:
      css/components/tabs.css: {}

messages:
  version: VERSION
  css:
    component:
      css/components/messages.css: {}

ie8:
  version: VERSION
  header: true
  js:
    js/selectivizr-min.js: { browsers: { IE: 'lte IE 8', '!IE': false }, minified: true, preprocess: false }
